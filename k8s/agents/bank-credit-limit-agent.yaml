apiVersion: kagent.dev/v1alpha2
kind: Agent
metadata:
  name: bank-credit-limit-agent
  namespace: kagent
spec:
  description: Bank Credit Limit Agent (LangChain/LangGraph) - Handles credit limit increase requests, gathers customer data, and coordinates with the Credit Assessment Agent via A2A
  type: BYO
  byo:
    deployment:
      image: sebbycorp/bank-credit-limit-agent:53d2ea7
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      env:
      - name: OPENAI_API_KEY
        valueFrom:
          secretKeyRef:
            name: kagent-openai
            key: OPENAI_API_KEY
      - name: LLM_BASE_URL
        value: "http://bank-gateway-proxy.agentgateway-system.svc.cluster.local:8082/openai"
      - name: LLM_MODEL
        value: "gpt-4.1"
      - name: KAGENT_CONTROLLER_URL
        value: "http://kagent-controller.kagent.svc.cluster.local:8083"
      - name: AGENT_NAMESPACE
        value: "kagent"
      - name: PORT
        value: "8080"
      - name: BANK_API_URL
        value: "http://solo-bank-web.kagent.svc.cluster.local:8080"
